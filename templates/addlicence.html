{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Demo Integration</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <script src="{% static '/js/index.js' %}" type="text/javascript"></script>
  <body>
    <div class="heading">
      <h1>Add Licence</h1>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="dateInput">
        <label for="licnce_no">Mail ID :</label>
        <input type="email" id="licnce_no" name="licnce_no" />
      </div>
      <div class="startInput">
        <label for="clientid">Client ID :</label>
        <input type="text" id="clientid" name="clientid" />
      </div>
      <div class="endInput">
        <label for="clientsecret">Client Secret :</label>
        <input type="text" id="clientsecret" name="clientsecret" />
      </div>
      <div class="endInput">
        <label for="installationurl">Installation URL :</label>
        <input type="text" id="installationurl" name="installationurl" />
      </div>
      <button type="submit">Add Licence</button>
    </form>
  </body>
</html>
