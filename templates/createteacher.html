{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Teacher</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <script src="{% static '/js/index.js' %}" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="heading">Create Teacher</h1>
    <form method="post">
      {% csrf_token %}
      <div class="row btn-div">
        <div class="teacherinput">
            <label for="subject">Subject :</label>
            <select name="subjects" id="subjects">
              {% for each_model in qs_subject %}
              <option value="{{each_model.name}}">{{each_model.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="textinput">
            <h4> OR </h4>
          </div>
          <div class="textinput">
              <button>
                  <a href="{% url 'addsubject' %}" target="_blank">Create Subject</a>
              </button>
          </div>
      </div>
      <div class="textinput">
        <label for="classDate">First Name :</label>
        <input type="text" id="teachernamefirst" name="teachernamefirst" />
      </div>
      <div class="textinput">
        <label for="classDate">Last Name :</label>
        <input type="text" id="teachernamelast" name="teachernamelast" />
      </div>
      <div class="textinput">
        <label for="phoneno">Mobile Number :</label>
        <input type="text" id="phoneno" name="phoneno" />
      </div>
      <div class="textinput">
        <label for="mailid">Mail ID :</label>
        <input type="email" id="mailid" name="mailid" />
      </div>
      <button type="submit">Create Teacher</button>
    </form>
  </body>
</html>
